<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <h1>Troca troca com JavaScript</h1>

    <script>

        let numero1 = parseInt(prompt('Digite um número:'))
        let numero2 = parseInt(prompt('Digite outro número:'))

        document.write("Antes da troca:" + "<br>" + "Número 1:" + "\n" + numero1 + "<br>" + "Número 2:" + "\n" + numero2 + "<br><br><br>")

        let temp = numero1
        numero1 = numero2
        numero2 = temp

        document.write("Depois da:" + "<br>" + "Número 1:" + "\n" + numero1 + "<br>" + "Número 2:" + "\n" + numero2 + "<br><br><br>")


    </script>
    
</body>
</html>

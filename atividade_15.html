<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumento</title>
</head>
<body>
    <h1> Cáculo de aumento com JavaScript </h1>

    <script>
      let salario = parseFloat(prompt('Digite aqui o valor do seu salário:'))  
      let desconto = salario * 0.15

      let salario_liquido = salario + desconto

      document.write("Seu novo salário é:" + "\n" + salario_liquido )



    </script>

</body>
</html>

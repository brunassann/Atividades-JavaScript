<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de triângulo</title>
</head>
<body>

    <h1> Área de triângulo com JavaScript</h1>

    <script>
        let base = parseFloat(prompt('Coloque o valor da base:'))
        let altura = parseFloat(prompt('Coloque o valor da altura:'))

        //area
        let area =  base * altura / 2
        document.write("A área do triângulo é:" + "\n" + area + "<br></br>"  )
    </script>
    
</body>
</html>

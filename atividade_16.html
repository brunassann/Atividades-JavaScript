<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 16</title>
</head>
<body>

    <h1> Positivo, negativo ou zero com JavaScript</h1>

    <script>

        let numero = parseFloat(prompt('Entre com um número'))

        if(numero > 0){
            document.write("O número" + "\n" + numero + "\n" + "é positivo" + "<br>")
        }
        else if(numero < 0){
            document.write("O número" + "\n" + numero + "\n" + "é negativo" + "<br>")
        }
        else{
            document.write("O número digitado é zero" + "<br>")
        }



    </script>
    
</body>
</html>

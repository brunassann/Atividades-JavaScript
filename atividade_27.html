<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aposentadoria</title>
</head>
<body>

    <h1> Aposentadoria </h1>

    <script>
        let idade = parseInt(prompt("Qual a sua idade? "));
    let sexo = prompt("Qual seu sexo? (M ou F)").toUpperCase(); 

            
        if ((sexo === 'M' && idade >= 65) || (sexo === 'F' && idade >= 60)) {
            document.write("Você já pode se aposentar!");
        } 
        
        else {
            document.write("Você ainda não pode se aposentar!");
        }
        
    </script>
    
    
</body>
</html>

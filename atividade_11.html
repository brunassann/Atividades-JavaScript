<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media com JavaScript</title>
</head>
<body>

    <h1> Calculando a média </h1>

    <script>

    let nota1= parseInt(prompt("Entre com a nota 1:"))
    let nota2= parseInt(prompt("Entre com a nota 2:"))
    let nota3= parseInt(prompt("Entre com a nota 3:"))

    let media = (nota1+nota2+nota3)/3

    document.write("A média das notas é:" + "\n" + media + "<br></br>")

    </script>
    
</body>
</html>

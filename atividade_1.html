<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Operações Matemáticas </title>
</head>
<body>

    <h1>Operações Matemáticas com JavaScript</h1>

    <script>

        let numero1 = parseFloat (prompt('Entre com o número 1:'))
        let numero2 = parseFloat (prompt('Entre com o número 2:'))

        let soma = numero1 + numero2
        document.write("A soma dos números é:" + "\n" + soma + "<br></br>")

        let subtracao = numero1 - numero2
        document.write("A subtração dos números é:" + "\n" + subtracao + "<br></br>")

        let mutiplicacao = numero1 / numero2
        document.write("A mutiplicação dos números é:" + "\n" + mutiplicacao + "<br></br>")
        
        let divisao = numero1 * numero2
        document.write("A divisão dos números é:" + "\n" + divisao + "<br></br>")
    </script>
    
</body>
</html>

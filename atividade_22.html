<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário e bônus</title>
</head>
<body>
    <h1>Salário e bônus</h1>
    <script>
        let salario = Number(prompt("Digite seu salário: "))

        if (salario > 2000) {
            document.write(`Seu bônus é de R$ ${salario*0.10}`)
        } else {
            document.write(`Seu bônus é de R$ ${salario*0.05}`)
        }
    </script>
    
</body>
</html>

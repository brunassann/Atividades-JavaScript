<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice de Massa Corporal</title>
</head>
<body>
    <h1> Calculo de IMC com JavaScript</h1>

    <script>

        let peso = parseFloat(prompt('Qual seu peso? (Kg)'))
        let altura = parseFloat(prompt('Qual sua altura? (M)'))

        let IMC = peso / (altura**2)

        document.write("Seu IMC Ã©:" + "\n" + IMC + "\n" + "kg/m2")

    </script>
</body>
</html>

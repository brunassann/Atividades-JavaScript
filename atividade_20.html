<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par e impar</title>
</head>
<body>
    <h1> Par e ímpar com JavaScript</h1>
    
    <script>
        let numero = parseInt(prompt('Entre com o número:'))

        if(numero %2==0){
            document.write("Seu número é par!")
        }
        else{
            document.write("Seu número é impar!")
        }

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Média ponderada </title>
</head>
<body>

    <h1> Média ponderada com JavaScript </h1>

    <script>

        let nota1 = parseFloat(prompt('Coloque a nota 1:'))
        let nota2 = parseFloat(prompt('Coloque a nota 2:'))
        let nota3 = parseFloat(prompt('Coloque a nota 3:'))

        let media_ponderada = ((nota1*2) + (nota2*3) + (nota3*5))/10

    if(nota1 , nota2, nota3<=10){
        document.write("A média ponderada é:" + "\n" + media_ponderada + "<br></br>")
    } 
    else{
        document.write("Coloque um número válido!")
    } 


    

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 14</title>
</head>
<body>

    <h1> Idade em dias com JavaScript </h1>

    <script>

        let idade = parseInt(prompt('Quantos anos você tem?'))
        let meses = parseInt(prompt('Quantos meses você tem?'))
        let dias = parseInt(prompt('Quantos dias você?'))

        let dias_totais = (idade * 365) + (meses * 30) + dias

        document.write("Uauu!!! Você já viveu" + "\n" + dias_totais + "\n" + "dias")


    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior ou menor</title>
</head>
<body>
    <h1>Maior ou menor com JavaScript</h1>

    <script>
        let numero1 = parseInt(prompt("Coloque o primeiro número: "))
        let numero2 = parseInt(prompt("Coloque o segundo número: "))
        if (numero1 > numero2) {
            document.write(`O ${numero1} é maior que ${numero2}`)
        } else {
            document.write(`O ${numero2} é maior que ${numero1}`)
        }
    </script>
    
</body>
</html>

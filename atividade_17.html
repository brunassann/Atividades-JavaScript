<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de idade</title>
</head>
<body>
    <h1>Classificação de idade com JavaScript</h1>

    <script>
        let idade = parseInt(prompt('Qual a sua idade?'))

        document.write ("De acordo com o que nos passou, você tem:" + "\n" + idade + "\n" + "anos" + "<br></br>")

        if (idade <= 12) {
    document.write('Você ainda é uma criança!');
    } 
        else if (idade <= 17) {
    document.write('Você cresceu rápido! Já é um adolescente.');
    } 
        else if (idade <= 34) {
    document.write('Você é um jovem adulto!');
    } 
        else if (idade <= 59) {
    document.write('Uauu!! Você é um adulto!');
    } 
        else {
    document.write('Você é um idoso.');
    }

    </script>

</body>
</html>

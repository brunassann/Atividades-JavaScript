<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 9</title>
</head>
<body>

    <h1>Montante de poupança em 12 meses com JavaScript</h1>

    <script>

        let deposito = parseFloat(prompt('Qual o valor mensal do seu depósito?'))

        let juros = 0.6743 / 100
        let montante = deposito * (1 + juros) * 12

        document.write("O montante após 12 meses será de: R$" + "<br>" + montante.toFixed(2) + "<br>")

    </script>
    
</body>
</html>
